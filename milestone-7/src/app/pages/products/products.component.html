<h1>{{ "Products" | uppercase }}</h1>
<div class="products-list">
  <mat-accordion
    class="mat-accordion"
    [ngStyle]="{ margin: '20px' }"
    *ngFor="let item of products$"
  >
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ item.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>Brand - {{ item.brand }}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator
    [pageSizeOptions]="[3, 5, 7]"
    [length]="length"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
