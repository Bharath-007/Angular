<mat-accordion>
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      <mat-panel-title>Panel {{ user.username }}</mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <p>Name: {{ user.name }}</p>
      <p>Username: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>City: {{ user.address.city }}</p>
      <button mat-stroked-button>{{ user.website }}</button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
