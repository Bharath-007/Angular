<div class="card m-auto mt-4">
  <div class="card-title text-center">Login</div>
  <div class="card-body">
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="form-group mb-3">
        <input
          class="form-control"
          type="text"
          #username="ngModel"
          ngModel
          required
          name="username"
          placeholder="Enter username or email"
        />
        <span
          class="ms-2 text-danger"
          *ngIf="username.invalid && username.touched"
          >Enter name</span
        >
      </div>
      <div class="form-group mb-3">
        <input
          class="form-control"
          type="password"
          #password="ngModel"
          ngModel
          required
          name="password"
          minlength="8"
          maxlength="16"
          placeholder="Enter password"
        />
        <span
          class="ms-2 text-danger"
          *ngIf="password.invalid && password.touched"
          >Enter password</span
        >
      </div>
      <button
        class="btn btn-primary col-auto d-flex mx-auto"
        [disabled]="loginForm.invalid"
        type="submit"
      >
        SIGN IN
      </button>

      <div [ngStyle]="{ margin: '0px' }">
        <p class="col-auto text-center m-2">
          Don't have an account? <a routerLink="/register">SignUp</a>
        </p>
      </div>
    </form>
  </div>
</div>
